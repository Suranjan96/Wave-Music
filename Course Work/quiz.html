	function conSec(s){
		var min = Math.floor(s/60);
		var sec = s%60;
		return ("0" + min ).slice(-3) + ': ' + ("0" + sec ).slice(-2); 
	}
	
	window.interval = setInterval(timeIt, 1000);
	
	function timeIt(){
		counter++;
		timer.innerHTML=conSec(timeleft -counter);
		if(counter == timeleft){
			var x = document.getElementById("ding");
			x.play();
			clearInterval(interval);
			document.getElementById('ans1').disabled = true;
			document.getElementById('ans2').disabled = true;

		}
	}
}

	}else{
		for (i = 0; i < x.length; i++) {
			var style = window.getComputedStyle(x[i], null).getPropertyValue('font-size');
			var fontSize = parseFloat(style);
			x[i].style.fontSize = (fontSize - 3) + 'px';
		} 
	}
}
		
</script>
