                <h1>Tell us about our Website</h1><br><br>
                <p class="name">
                    <input name="name" type="text" class="line-input" placeholder="My name is*" id="name"/>
                </p>

                <p class="email">
                    <input name="email" type="text" class="line-input" id="email" placeholder="My email is*"/>
                </p>

                <p class="text">
                    <textarea name="text" class="line-input" id="comment" placeholder="My message is*"></textarea>
                </p>
                <div style="font-size: 15px; font-weight: bold; color: #3498DB;">Rate Us:</div>
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="Fantastic" />
                    <label for="star5" title="Fantastic">5 stars</label>
                    <input type="radio" id="star4" name="rate" value=Great" />
                    <label for="star4" title="Great">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="Normal" />
                    <label for="star3" title="Normal">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="Ok" />
                    <label for="star2" title="Ok">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="Bad" />
                    <label for="star1" title="Bad">1 star</label>
                </div>

                <div class="submit">
                    <input onclick="run()" type="submit" value="Go" id="button-bottom"/>
                    <div class="ease"></div>
                </div>
            </form>
        </div>
